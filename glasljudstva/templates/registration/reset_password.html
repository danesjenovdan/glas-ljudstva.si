{% extends "registration/base.html" %}

{% block title %}Create an Account{% endblock %}

{% block content %}


<form method="POST" class="form-group">
  {% csrf_token %}
  <p>
    <label for="password">Novo geslo:</label>
    {{ form.password }}
  </p>
  <button type="submit" class="btn btn-success">Ponastavi</button>
</form>
{% endblock %}
