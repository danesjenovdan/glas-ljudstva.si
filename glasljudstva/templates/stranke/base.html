{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img class="logo" src="{% static 'svg/logo-glasljudstva.svg' %}">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p><span class="wordslogo">GLAS</span><span class="wordslogo">LJUDSTVA</span></p>
                </div>
            </div>
            <div class="row stranke">
                <div class="sidebar">
                    <div {% if "navodila" == category_id %}class="active" {% endif %}>
                        <a href="/stranke/navodila">Navodila</a>
                    </div>
                    {% for category in categories %}
                        <div class="category-item {% if category.id == category_id %}active{% endif %}">
                            <a href="/stranke/{{ category.id }}">{{ category.name }}</a>
                            {% if category.check %}
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 122.881 89.842" enable-background="new 0 0 122.881 89.842" xml:space="preserve"><g><path d="M1.232,55.541c-1.533-1.388-1.652-3.756-0.265-5.289c1.388-1.534,3.756-1.652,5.29-0.265l34.053,30.878l76.099-79.699 c1.429-1.501,3.804-1.561,5.305-0.132c1.502,1.428,1.561,3.803,0.133,5.305L43.223,88.683l-0.005-0.005 c-1.396,1.468-3.716,1.563-5.227,0.196L1.232,55.541L1.232,55.541z"/></g></svg>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div {% if "zakljucek" == category_id %}class="active" {% endif %}>
                        <a href="/stranke/oddaja">Zakljuƒçek</a>
                    </div>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
