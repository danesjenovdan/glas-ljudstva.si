{% load static %}<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include "home/base/meta.html" %}

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{% static 'fonts/selfhosted.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}?_v=20240226">
    <script src="{% static 'js/medium-zoom.min.js' %}"></script>

    <script defer data-domain="glas-ljudstva.si" src="https://plausible.lb.djnd.si/js/plausible.js"></script>
</head>

<body>
    <div class="page-wrapper">
        <div class="header-wrapper">
            {% include "home/base/header.html" %}
        </div>

        <main class="content-wrapper">
            {% block content %}{% endblock %}
        </main>

        <div class="footer-wrapper">
            {% include "home/base/footer.html" %}
        </div>
    </div>

    <script>mediumZoom('.rich-text img')</script>
</body>
