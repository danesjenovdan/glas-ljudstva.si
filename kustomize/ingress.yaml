apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glas-ljudstva
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - glas-ljudstva.lb.djnd.si
        - demo.glas-ljudstva.si
        - glas-ljudstva.si
        - www.glas-ljudstva.si
      secretName: glas-ljudstva-tls
  rules:
    - host: glas-ljudstva.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: glas-ljudstva
                port:
                  number: 8000
    - host: demo.glas-ljudstva.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: glas-ljudstva
                port:
                  number: 8000
    - host: www.glas-ljudstva.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: glas-ljudstva
                port:
                  number: 8000
    - host: glas-ljudstva.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: glas-ljudstva
                port:
                  number: 8000
